<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employés</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Employées</h1>
        <button class="addPost" onclick="addPost()"> Ajouter un poste </button>

    <table id="table">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th> </th>
            <!-- <th>Supprimer</th>
            <th>Ajouter</th> -->
        </tr>



    </table>
    <script>
        
        function displayContent(content) {
            content.forEach(function (data) {
                var table = document.getElementById("table");

                table.innerHTML +=
                    '<tr>' + 
                        '<td>' + data.id + '</td>' +
                        '<td>' + data.title + '</td>' +
                        '<td><a href="https://jsonplaceholder.typicode.com/posts/'+ data.id +'">Afficher</a></td>' +
                        '<td><button  class="supLine"> - </button></td>' +
                    '</tr>';
            });
        }

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                displayContent(JSON.parse(this.responseText));
            }
        };
        xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
        xhttp.send();
        
        $(document).ready(function () {
            $(".addPost").click(function () {
                table.innerHTML +=
                    '<tr>' + 
                        '<td>' + data.id + '</td>' +
                        '<td>' + data.title + '</td>' +
                        '<td><a href="https://jsonplaceholder.typicode.com/posts/'+ data.id +'">Afficher</a></td>' +
                        '<td><button  class="supLine"> - </button></td>' +
                    '</tr>';
                
            });
        }
        
    </script>


</body>

</html>
