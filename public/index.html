    <div class="container">
        <h1>Employées</h1>
        <!-- Ajouter Post -->
        <form>
            <label class="add_label"><b>userId:</b></label>
            <input type="number" class="addInput" id="newUserId" name="newUserId" value="">
            <br>
            <label class="add_label"><b>title:</b></label>
            <input type="text" class="addInput" id="newTitle" name="newTitle" value="">
            <br>
            <label class="add_label"><b>body:</b></label>
            <input type="text" class="addInput" id="newBody" name="newBody" value="">

            <button id="addBtn2" onclick="New(event)">Submit</button>
        </form>

</body>
<hr>
<!-- Tableau des Postes -->

<table id="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Afficher</th>
    </tr>
</table>
</div>
<script>
    function displayContent(content) {
        content.forEach(function (data) {
            var table = document.getElementById("table");

            table.innerHTML +=
                '<tr id="row ' + data.id + ' ">' +
                '<td id="td">' + data.id + '</td>' +
                '<td>' + data.title + '</td>' +
                '<td><a href="https://jsonplaceholder.typicode.com/posts/' + data.id + '">Post</a></td>' +
                '<td><button type="button" class="supLine" value="Supprimer" id="supLine" onclick="supLine( ' +
                data.id +
                ')"> &mdash; </button></td>' +
                '</tr>';
        });
    }

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            displayContent(JSON.parse(this.responseText));
        }
    };
    xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
    xhttp.send();

    $(document).ready(function () {
        $(".addPost").click(function () {
            table.innerHTML +=
                '<tr id="row ' + data.id + ' ">' +
                '<td>' + data.id + '</td>' +
                '<td>' + data.title + '</td>' +
                '<td><a href="https://jsonplaceholder.typicode.com/posts/' + data.id +
                '">Afficher</a></td>' +
                '<td><button class="supLine" onclick="supData( ' + data.id +
                ')"> &mdash; </button></td>' +
                '</tr>';

        })
    });

    // Ajouter post

    function New(post) {
        post.preventDefault()
        var userid = document.getElementById("newUserId").value;
        var newTitle = document.getElementById("newTitle").value;
        var newBody = document.getElementById("newBody").value;

        console.log("Input Data: " + userid + " " + newTitle + " " + newBody);

        fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    userId: userid,
                    title: newTitle,
                    body: newBody
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => {
                console.log('response: ' + JSON.stringify(json));
            })
    }


    // Supprimer https://stackoverflow.com/questions/47160495/how-to-remove-table-row-after-delete-it-from-the-database-using-ajax

    function supLine(ID) {
        var ans = confirm("Êtes-vous sûr de vouloir supprimer le Post?");

        if (ans) {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts("supLine")',
                data: JSON.stringify({
                    ID: ID
                }),
                async: true,
                cache: false,
                type: "Post",
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                success: function (result) {
                    $('#row').fadeOut(1000, function () {
                        $('#row').remove();

                    });
                    //alert(result);
                },
                error: function (errormessage) {

                    alert(errormessage.responseText);
                }
            });
        }
    }
